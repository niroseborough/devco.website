<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="DevCo" />
    <title>DevCo</title>
    <style>
      :root {
        --ink: #090909;
        --bg: #f7f8fb;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        color: var(--ink);
        background: var(--bg);
        min-height: 100vh;
        overflow: hidden;
      }

      .bg {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(42vw 42vw at 10% 18%, rgba(255, 221, 229, 0.55), transparent 58%),
          radial-gradient(36vw 36vw at 86% 16%, rgba(222, 240, 255, 0.62), transparent 60%),
          radial-gradient(40vw 40vw at 18% 86%, rgba(234, 253, 239, 0.72), transparent 62%),
          radial-gradient(34vw 34vw at 82% 82%, rgba(247, 239, 255, 0.66), transparent 60%),
          linear-gradient(180deg, #fbfcff 0%, #f3f5fa 100%);
        background-size: 120% 120%;
        animation: shift 18s ease-in-out infinite alternate;
      }

      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        position: relative;
        isolation: isolate;
      }

      .name {
        margin: 0;
        padding: 0 1rem;
        position: relative;
        z-index: 1;
        font-family:
          "Iowan Old Style",
          "Palatino Linotype",
          Palatino,
          "Times New Roman",
          serif;
        font-weight: 600;
        color: #000;
        letter-spacing: -0.025em;
        font-size: clamp(4rem, 14vw, 11rem);
        line-height: 1;
        text-align: center;
      }

      @keyframes shift {
        0% {
          transform: scale(1) translate3d(0, 0, 0);
          filter: saturate(100%);
        }
        50% {
          transform: scale(1.06) translate3d(-1.5%, 1.5%, 0);
          filter: saturate(106%);
        }
        100% {
          transform: scale(1.1) translate3d(1.5%, -1.5%, 0);
          filter: saturate(102%);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .bg {
          animation: none;
        }
      }

      @media (max-width: 640px) {
        .name {
          font-size: clamp(3.2rem, 18vw, 5.4rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="bg" aria-hidden="true"></div>
      <h1 class="name">DevCo</h1>
    </div>
  </body>
</html>
