<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="DevCo" />
    <title>DevCo</title>
    <style>
      :root {
        --bg: #08080f;
        --text: #e8eaf0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: var(--bg);
        color: var(--text);
      }

      canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      .glow {
        position: fixed;
        width: 700px;
        height: 700px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(107, 138, 253, 0.15) 0%,
          rgba(167, 139, 250, 0.07) 35%,
          transparent 65%
        );
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1;
        filter: blur(30px);
        left: -1000px;
        top: -1000px;
      }

      .page {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        pointer-events: none;
      }

      .content {
        text-align: center;
      }

      .name {
        font-family: "Iowan Old Style", "Palatino Linotype", Palatino,
          "Book Antiqua", Georgia, serif;
        font-size: clamp(5rem, 15vw, 13rem);
        font-weight: 700;
        letter-spacing: -0.035em;
        line-height: 0.9;
        background: linear-gradient(
          135deg,
          #f0f0f5 0%,
          #c4d0f5 45%,
          #a78bfa 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @media (prefers-reduced-motion: reduce) {
        .glow,
        canvas {
          display: none;
        }
        .content {
          transform: none !important;
        }
      }

      @media (max-width: 640px) {
        .name {
          font-size: clamp(3.5rem, 20vw, 6rem);
        }
        .glow {
          width: 400px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="grid"></canvas>
    <div class="glow" id="glow"></div>
    <div class="page">
      <div class="content" id="content">
        <h1 class="name">DevCo</h1>
      </div>
    </div>
    <script>
      (function () {
        var canvas = document.getElementById("grid");
        var ctx = canvas.getContext("2d");
        var glowEl = document.getElementById("glow");
        var contentEl = document.getElementById("content");

        var spacing = 34;
        var baseRadius = 1;
        var influenceRadius = 200;
        var lineMaxDist = 75;

        var width, height;
        var dots = [];
        var mouse = { x: -1000, y: -1000 };
        var smooth = { x: -1000, y: -1000 };

        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
          buildGrid();
        }

        function buildGrid() {
          dots = [];
          var cols = Math.ceil(width / spacing) + 2;
          var rows = Math.ceil(height / spacing) + 2;
          var ox = (width - (cols - 1) * spacing) / 2;
          var oy = (height - (rows - 1) * spacing) / 2;

          for (var i = 0; i < cols; i++) {
            for (var j = 0; j < rows; j++) {
              var bx = ox + i * spacing;
              var by = oy + j * spacing;
              dots.push({ x: bx, y: by, bx: bx, by: by });
            }
          }
        }

        function lerp(a, b, t) {
          return a + (b - a) * t;
        }

        function draw() {
          ctx.clearRect(0, 0, width, height);

          smooth.x = lerp(smooth.x, mouse.x, 0.12);
          smooth.y = lerp(smooth.y, mouse.y, 0.12);

          glowEl.style.left = smooth.x + "px";
          glowEl.style.top = smooth.y + "px";

          var cx = (smooth.x - width * 0.5) / width;
          var cy = (smooth.y - height * 0.5) / height;
          contentEl.style.transform =
            "translate(" + cx * -14 + "px," + cy * -14 + "px)";

          var active = [];

          for (var k = 0; k < dots.length; k++) {
            var d = dots[k];
            var dx = smooth.x - d.bx;
            var dy = smooth.y - d.by;
            var dist = Math.sqrt(dx * dx + dy * dy);

            var r = baseRadius;
            var alpha = 0.06;
            var cr = 255,
              cg = 255,
              cb = 255;

            if (dist < influenceRadius) {
              var t = 1 - dist / influenceRadius;
              var ease = t * t * t;

              var tx = d.bx + dx * ease * 0.1;
              var ty = d.by + dy * ease * 0.1;
              d.x = lerp(d.x, tx, 0.1);
              d.y = lerp(d.y, ty, 0.1);

              r = baseRadius + ease * 2.5;
              alpha = 0.06 + ease * 0.85;

              cr = lerp(255, 110, ease);
              cg = lerp(255, 155, ease);
              cb = 255;

              if (ease > 0.03) {
                active.push(d);
              }
            } else {
              d.x = lerp(d.x, d.bx, 0.06);
              d.y = lerp(d.y, d.by, 0.06);
            }

            ctx.beginPath();
            ctx.arc(d.x, d.y, r, 0, 6.2832);
            ctx.fillStyle =
              "rgba(" +
              (cr | 0) +
              "," +
              (cg | 0) +
              "," +
              (cb | 0) +
              "," +
              alpha +
              ")";
            ctx.fill();
          }

          if (active.length > 1) {
            ctx.lineWidth = 0.5;
            for (var i = 0; i < active.length; i++) {
              for (var j = i + 1; j < active.length; j++) {
                var a = active[i];
                var b = active[j];
                var lx = a.x - b.x;
                var ly = a.y - b.y;
                var ld = Math.sqrt(lx * lx + ly * ly);

                if (ld < lineMaxDist) {
                  var lt = 1 - ld / lineMaxDist;
                  ctx.beginPath();
                  ctx.moveTo(a.x, a.y);
                  ctx.lineTo(b.x, b.y);
                  ctx.strokeStyle = "rgba(120,160,255," + lt * 0.2 + ")";
                  ctx.stroke();
                }
              }
            }
          }

          requestAnimationFrame(draw);
        }

        window.addEventListener("resize", resize);

        document.addEventListener("mousemove", function (e) {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        });

        document.addEventListener("mouseleave", function () {
          mouse.x = -1000;
          mouse.y = -1000;
        });

        document.addEventListener(
          "touchmove",
          function (e) {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
          },
          { passive: true }
        );

        document.addEventListener("touchend", function () {
          mouse.x = -1000;
          mouse.y = -1000;
        });

        resize();
        draw();
      })();
    </script>
  </body>
</html>
